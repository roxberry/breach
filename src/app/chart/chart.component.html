<div class="card mb-3 right-side">
    <div class="card-body chart-control" [hidden]="!chartSelected"
    >
        <div class="card-title row justify-content-between"><h4 class="col-xs-8">{{title}}</h4><button (click)="resetZoom()" class="col-xs-2 mr-4">Reset</button></div>
        <chart class="breach-chart" [type]="type" [data]="data" [options]="options"></chart>
    </div>
    <div class="no-chart-control" [hidden]="chartSelected"
    >
        <h3>Select a formula</h3>
    </div>
</div>
